{% extends 'base.html' %}

{% block main %}

<h1 class="page-header">Properties</h1>

{% include 'flash_messages.html' %}
  <div class="proppy">
    {% for property in prop %}
    <div class="card">
        <img class="images" src="{{ url_for('myimage',filename=property.photo)}}">
        <div class="c-body">
            <h5>{{property.title}}</h5>
            <p>{{property.location}}</p>
            <p>{{property.price}}</p>
            <a href="{{ url_for('propertyid', propertyid=property.id)}}" class="btn btn-primary">View Property</a>
        </div>
        
    </div>
    {% endfor %}

</div>
{% endblock %}
